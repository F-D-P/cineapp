{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contrase침a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-image: url("{% static 'img/fondo-cine.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .reset-container {
      background-color: #1e1e1e;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
      color: #f0f0f0;
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e0a800;
    }
    .extra-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .extra-links a {
      color: #00bfff;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2><i class="fas fa-key"></i> Recuperar contrase침a</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      <label for="id_email">Email registrado:</label>
      <input type="email" name="email" id="id_email" required>
      <button type="submit">Enviar enlace de recuperaci칩n</button>
    </form>
    <div class="extra-links">
      <p><a href="{% url 'account_login' %}">Volver a iniciar sesi칩n</a></p>
    </div>
  </div>
</body>
</html>
