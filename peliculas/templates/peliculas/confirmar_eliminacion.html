{% extends 'peliculas/base.html' %}
{% block title %}Eliminar Película{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-white">
    <div class="card-body">
      <h2 class="mb-4">Confirmar eliminación</h2>
      <p>¿Estás seguro de que deseas eliminar la película <strong>{{ object.titulo }}</strong>?  
      Esta acción no se puede deshacer.</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_peliculas' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
