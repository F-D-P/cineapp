{% extends 'peliculas/base.html' %}
{% block title %}Soporte{% endblock %}

{% block content %}
<div class="container mt-5" data-aos="fade-up">
  <h2 class="fw-bold mb-4"><i class="fas fa-envelope text-info"></i> Soporte</h2>
  <p class="mb-4">¿Tenés alguna duda, sugerencia o problema? Escribinos y te responderemos lo antes posible.</p>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Tu correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-info w-100"><i class="fas fa-paper-plane"></i> Enviar mensaje</button>
  </form>
</div>
{% endblock %}
